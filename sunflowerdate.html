<!DOCTYPE html>
<html lang="en"> <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>  Sunflower Date  </title>
</head>

<body>

<div class="container">

  <div>

  <div class="gif_container">

    <div class="image-container"><img src="airnspace.jpeg" alt="museum pic">

  <div class="video-container">

      <source src="sights.mp4" type="video/mp4">

</div>

<script src="app.js"></script>

</html>
